<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>

		<!-- import custom css -->
		<link rel="stylesheet" href="style.css" />

		<title>Hospital Details</title>
	</head>

	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">E-Patient</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>

						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Services
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<li>
									<a class="dropdown-item" href="/hospital_details.html"
										>Patient's Hospital Record</a
									>
								</li>
								<li><a class="dropdown-item" href="/">Patient Details</a></li>
							</ul>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<!-- bootstrap form -->
		<form>
			<div class="container col col-md-9">
				<div class="form-control my-5 py-4">
					<div class="bg-primary p-2 text-dark bg-opacity-75 border-radios">
						<p class="h1 text-center color-white">
							Patient's Hospital Record Form
						</p>
					</div>

					<div class="hospital-form">
						<div class="mb-3">
							<label for="hospital_name" class="form-label required-star"
								>Hospital Name</label
							>
							<input
								type="text"
								class="form-control"
								id=""
								aria-describedby="hospital_name"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="hospital_adress" class="form-label required-star"
								>Hospital Address</label
							>
							<input
								type="text"
								class="form-control"
								id="hospital_adress"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="hospital_helpline_no" class="form-label required-star"
								>Hospital Helpline Number</label
							>
							<input
								type="number"
								class="form-control"
								id="hospital_helpline_no"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="doctor_name" class="form-label">Doctor Name</label>
							<input type="text" class="form-control" id="doctor_name" />
						</div>

						<div class="mb-3">
							<label
								for="doctor_contect_number"
								class="form-label required-star"
								>Doctor Contact Number</label
							>
							<input
								type="number"
								class="form-control"
								id="doctor_contect_number"
								required
							/>
						</div>

						<div class="mb-3">
							<label
								for="doctor_spacialization "
								class="form-label required-star"
								>Doctor Specialization</label
							>
							<input
								type="text"
								class="form-control"
								id="doctor_spacialization"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="patient_disease" class="form-label required-star"
								>Patient Disease</label
							>
							<input
								type="text"
								class="form-control"
								id="patient_disease"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="formFileMultiple" class="form-label required-star"
								>Upload Your file here</label
							>
							<input
								class="form-control"
								type="file"
								id="formFileMultiple"
								multiple
								required
							/>
						</div>
					</div>

					<div class="button">
						<button type="submit" class="btn btn-primary submit-btn l-btn">
							Submit
						</button>

						<button type="submit" class="btn btn-primary submit-btn r-btn">
							Add Another Record
						</button>
					</div>
				</div>
			</div>
		</form>

		<!-- bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
